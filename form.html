<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selamat Datang</title>

    <h1 align="center" style="color: brown; font-family: Poppins"><b> Review Time!âœŽ</b> </h1>
    <p style="font-family:Poppins  ;" >Tulis ulasanmu dan beri rating buku ini untuk membantu sesama pembaca menemukan cerita yang sempurna.</p>
    <hr>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <style>
        body{
            background-color: rgb(255, 219, 230);
        }
        .rating {
            display: flex;
            direction: row-reverse;
            justify-content: center;
            margin: 20px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 50px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }

        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: #ffcc00; 
        }

        .rating input:checked + label {
            color: #ffcc00;
        }
        .image {
            width: 100px;
            height: auto;
            position: absolute;
            top: 700px; 
            left: 50%; 
            transform: translateX(-50%); 
            border-radius: 10px;
        }
    </style>

<form id="bookForm" name="fromRegister" action="Thanks.html" method="get">
        <label for="txtnim">Nama:</label>
        <input type="text" name="txtnim" id="txtnim" class="form-control" required>
        <br>

        <label for="txtnama">Judul Buku:</label>
        <input type="text" name="txtnama" id="txtnama" class="form-control" required>
        <br>

        <label for="txtreview">Isi Review:</label>
        <input type="text" name="txtreview" id="txtreview" class="form-control" required>
        <br>
        
        <label for="tanggal">Tanggal:</label>
        <input type="date" class="form-control" id="tanggal" required>
        <br>

        <!-- Rating System -->
        <label for="rating" ">  Berikan penilaian terbaikmu! </label>
        <img src= "2.png" class="image"> 
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">&#9733;</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">&#9733;</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">&#9733;</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">&#9733;</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">&#9733;</label>
        </div>
        <br>

        <br>
            <input type="submit" value="Save" class="btn btn-primary mb-3">
        <input type="reset" value="Delete" class="btn btn-danger mb-3">

        <a href="Beranda.html" target="_blank">Back</a>
    </form>

    <div id="output" class="mt-4"></div> 

</body>
</html>
